# Site settings
title: "Neil Ghosh"
email: neil.ghosh@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Knowledge has no value until it is practiced !
baseurl: ""
url: "https://www.neilghosh.com" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: neilghosh
github_username:  neilghosh

# Build settings
markdown: kramdown
include:
  - _pages

# Assets
sass:
  sass_dir: _sass
  style: compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag

# Permalinks
permalink: /:title
paginate: 5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]